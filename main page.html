<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <h1 class="Head">Create a account</h1>
        <section class="innerBox">
            <div class="form">
                <div class="name_parent">
                    <!-- <label class="Nmae" for="uname">Name</label><br> -->
                    <input class="Username" type="text" placeholder="Name" name="uname" required><br>

                </div>
                <div class="email_parent">
                    <!-- <label class="uname" for="uname">Email</label><br> -->
                    <input class="email" type="text" placeholder="Email" name="uname" required><br>

                </div>
                <div class="password_parent">
                    <!-- <label class="psw" for="psw">Password</label><br> -->
                    <input class="pass" type="password" placeholder="Password" name="psw" required><br><br>
                </div>

                <div class="buttons">
                    <div class="Signup">
                        <input type="button" class="Sign_button" value="Sign up">
                    </div>

                    <div class="Login">
                        <p class="alredy">Already have an account?</p>
                        <a href="./log_in.html"><input type="submit" class="login_button" value="Login"></input></a>

                    </div>
                </div>

            </div>
        </section>
    </div>

</body>

</html>
